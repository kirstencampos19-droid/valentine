<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Will You Be My Valentine? ðŸ’–</title>

  <style>
    body {
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      overflow: hidden;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 24px;
      border-radius: 28px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: clamp(24px, 6vw, 40px);
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      margin: 12px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
    }

    #noBtn {
      position: relative;
    }

    /* Confetti explosion */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      from {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

    <button onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ’”</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML =
        "<div class='card'><h1>ðŸŽ‰ YAY!!! ðŸ’–</h1><p>Iâ€™m so glad to have you in my life ðŸ˜­âœ¨</p></div>";
      explodeConfetti();
    }

    function moveButton() {
      const btn = document.getElementById("noBtn");
      btn.style.transform =
        "translate(" +
        (Math.random() * 200 - 100) +
        "px," +
        (Math.random() * 200 - 100) +
        "px)";
    }

    function explodeConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ffffff"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = window.innerWidth / 2 + "px";
        confetti.style.top = window.innerHeight / 2 + "px";

        const x = (Math.random() - 0.5) * 600;
        const y = (Math.random() - 0.5) * 600;

        confetti.style.setProperty("--x", x + "px");
        confetti.style.setProperty("--y", y + "px");

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1500);
      }
    }
  </script>

</body>
</html>
